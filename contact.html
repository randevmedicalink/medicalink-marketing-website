    <!-- CONTACT -->
    <section id="appointment" data-stellar-background-ratio="3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <!-- CONTACT FORM HERE -->
            <form id="appointment-form" role="form" method="post" action="#">
              <!-- SECTION TITLE -->
              <div
                class="section-title wow fadeInUp text-align-center"
                data-wow-delay="0.4s"
              >
                <h2>Contact Us</h2>
              </div>

              <div class="wow fadeInUp" data-wow-delay="0.8s">
                <div class="col-md-12 col-sm-12">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                  />
                </div>

                <div class="col-md-12 col-sm-12">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                  />
                </div>

                <div class="col-md-12 col-sm-12">
                  <label for="telephone">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                  />
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="Message">Message</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="message"
                    name="message"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="col-md-2 col-sm-2">
                  <button
                    type="submit"
                    class="form-control"
                    id="cf-submit"
                    name="submit"
                  >
                    Submit Button
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
